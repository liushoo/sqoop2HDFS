group 'com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    //mavenCentral()

    maven {
        url 'http://repo.spring.io/plugins-release/'
    }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    maven { url 'https://repository.cloudera.com/content/repositories/releases/'}
    //mavenCentral()
}

dependencies {
    compile group: 'org.apache.sqoop', name: 'sqoop-client', version: '1.99.5-cdh5.8.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    compile group: 'org.apache.sqoop', name: 'sqoop', version: '1.4.6-cdh5.8.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.6.0-cdh5.8.2'
    compile group: 'org.apache.derby', name: 'derby', version: '10.7.1.1'
    // https://mvnrepository.com/artifact/com.alibaba/fastjson
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.32'
    //http框架包和解析包
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'

    compile group: "org.projectlombok", name: "lombok", version: "$lombokVersion"
//local
    compile fileTree(dir: 'lib', include: ['*.jar'])
}